Section "Monitor"
    Identifier     "Apple LCD"
    VendorName     "APP"
    ModelName      "9c5f"
    HorizSync       28.0 - 64.0
    VertRefresh     43.0 - 60.0
    Option         "DPMS"
EndSection

Section "Device"
#BusID		"PCI:0:2:0"
    Identifier     "i945GM"
    Driver         "intel"
    VendorName     "Intel Corportation"
    BoardName      "Mobile 945GM Express Integrated Graphics Controller"
    Option         "DRI" "true"
    Option         "XAANoOffscreenPixmaps" "1"
    Option         "NoDDC"
# Bug in recent driver - XAA acceleration forced
    Option         "AccelMethod" "XAA"
EndSection

Section "Screen"
    Identifier     "Screen 1"
    Device         "i945GM"
    Monitor        "APP"
    DefaultDepth    24
    SubSection     "Display"
        Viewport    0 0
        Depth       8
        Modes      "1280x800" "1024x768" "800x600" "640x480"
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       16
        Modes      "1280x800" "1024x768" "800x600" "640x480"
    EndSubSection
    SubSection     "Display"
        Viewport    0 0
        Depth       24
        Modes      "1280x800" "1024x768" "800x600" "640x480"
    EndSubSection
EndSection

Section "Extensions"
    Option         "Composite" "Enable"
EndSection

