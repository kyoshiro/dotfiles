Section "ServerLayout"
    Identifier     "Layout1"
    Screen      0  "Screen1" 0 0
#    InputDevice    "Mouse1" "CorePointer"
#    InputDevice    "Keyboard1" "CoreKeyboard"
    Option         "Xinerama" "0"
EndSection

Section "Files"

#    RgbPath		"/usr/share/X11/rgb"
    ModulePath      "/usr/lib/xorg/modules"
    FontPath        "/usr/share/fonts/misc/"
    FontPath        "/usr/share/fonts/Type1/"
    FontPath        "/usr/share/fonts/TTF/"
    FontPath        "/usr/share/fonts/100dpi/"
    FontPath        "/usr/share/fonts/75dpi/"
    FontPath        "/usr/share/fonts/artwiz-aleczapka-en/"
    FontPath        "/usr/share/fonts/corefonts/"
    FontPath        "/usr/share/fonts/freefont-ttf/"
    FontPath        "/usr/share/fonts/mikachan-font-otf/"
    FontPath        "/usr/share/fonts/proggy-fonts/"
    FontPath        "/usr/share/fonts/ttf-bitstream-vera/"
    FontPath        "/usr/share/fonts/tengwar-fonts/"
    FontPath        "/usr/share/fonts/urwvn-fonts/"
    FontPath        "/usr/share/fonts/vc/"
    FontPath        "/usr/share/fonts/zh-kcfonts/"
EndSection

Section "Module"

#    Load	"type1"
    Load           "glx"
    Load           "extmod"
#    Load	"xtrap"
    Load           "record"
    Load           "dbe"
    Load           "dri"
#    Load	"freetype"
    Load           "int10"
# Disabled for AIGLX
    Load           "GLcore"
    Load           "vbe"
EndSection

Section "ServerFlags"

# Required to bypass evdev devices auto loading
	Option	"AutoAddDevices" "True"
#	Option	"AIGLX"	"on"
EndSection

