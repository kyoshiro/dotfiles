# ============================================================================
# Music Player Widget
# ============================================================================

# ----------------------------------------------------------------------------
# Album Art
# ----------------------------------------------------------------------------
image {
    monitor =
    path = $HOME/.config/hypr/scripts/music.webp
    size = 100
    rounding = 5
    border_size = 3
    border_color = rgba(216, 222, 233, 0.70)
    rotate = 0
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock-music.sh --art
    position = -180, 57
    halign = center
    valign = bottom
    zindex = 1
}

# ----------------------------------------------------------------------------
# Player Background Box
# ----------------------------------------------------------------------------
shape {
    monitor =
    color = rgba(100, 114, 125, 0.4)
    size = 500, 140
    rounding = 10
    position = 0, 40
    halign = center
    valign = bottom
    zindex = 0
}

# ----------------------------------------------------------------------------
# Track Information
# ----------------------------------------------------------------------------

# Song title
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --title)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 16
    font_family = SF Pro Display Heavy
    position = 55, 138
    halign = center
    valign = bottom
    zindex = 1
}

# Player source (e.g., Spotify, Firefox)
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --player)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 13
    font_family = SF Pro Display Bold
    position = 205, 45
    halign = center
    valign = bottom
    zindex = 1
}

# Artist name
label {
    monitor =
    text = cmd[update:1000] echo "󰠃  $(~/.config/hypr/scripts/hyprlock-music.sh --artist)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 12
    font_family = SF Pro Display Semibold
    position = 55, 118
    halign = center
    valign = bottom
    zindex = 1
}

# ----------------------------------------------------------------------------
# Playback Controls
# ----------------------------------------------------------------------------

# Previous track button
label {
    monitor =
    text = 󰒮
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    onclick = playerctl previous
    position = -5, 55
    halign = center
    valign = bottom
}

# Play/Pause button
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --status
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    onclick = playerctl play-pause
    position = 55, 55
    halign = center
    valign = bottom
}

# Next track button
label {
    monitor =
    text = 󰒭
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    onclick = playerctl next
    position = 110, 55
    halign = center
    valign = bottom
}

# ----------------------------------------------------------------------------
# Progress Display
# ----------------------------------------------------------------------------

# Current position timestamp
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --position)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 10
    font_family = SF Pro Display Medium
    position = -100, 95
    halign = center
    valign = bottom
}

# Total length timestamp
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock-music.sh --length)"
    color = rgba(216, 222, 233, 0.70)
    font_size = 10
    font_family = SF Pro Display Medium
    position = 210, 95
    halign = center
    valign = bottom
}

# Progress bar (with Pango markup for colored segments)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/hyprlock-music.sh --progress-bar
    color = rgba(216, 222, 233, 0.70)
    font_size = 12
    font_family = SF Pro Display Medium
    position = 55, 95
    halign = center
    valign = bottom
}

