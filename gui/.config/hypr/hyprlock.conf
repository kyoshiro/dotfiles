# ============================================================================
# Hyprlock Configuration with Music Player Widget
# ============================================================================

# ----------------------------------------------------------------------------
# Background
# ----------------------------------------------------------------------------
background {
    monitor =
    path = /usr/share/hypr/wall0.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.01696
    vibrancy_darkness = 0.0
}

# ----------------------------------------------------------------------------
# General Settings
# ----------------------------------------------------------------------------
general {
    ignore_empty_input = true
    hide_cursor = false
}

# ----------------------------------------------------------------------------
# Animations
# ----------------------------------------------------------------------------
animations {
    animation = fade,    1, 6, default
    animation = fadeIn,  1, 6, default
    animation = fadeOut, 1, 6, default
}

# ----------------------------------------------------------------------------
# Password Input Field
# ----------------------------------------------------------------------------
input-field {
    monitor =
    size = 250, 55
    outline_thickness = 2
    dots_size = 0.2      # Scale of input-field height (0.2 - 0.8)
    dots_spacing = 0.2   # Scale of dots' absolute size (0.0 - 1.0)
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    font_size = 16
    fade_on_empty = false
    font_family = SF Pro Display Bold Italic
    placeholder_text = <span foreground="##ffffff99">Hyprlocked</span>
    hide_input = false
    position = 0, -500
    halign = center
    valign = top
}

# ----------------------------------------------------------------------------
# Clock & Date Display
# ----------------------------------------------------------------------------

# Time (large display)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/time_in_binary.py 1
